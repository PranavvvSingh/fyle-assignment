<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
   <link rel="stylesheet" href="" />
   <title>Document</title>
</head>

<body>
   <div class="container-fluid">
      <div class="d-flex justify-content-center m-5">
         <form id="form" class="d-flex flex-row justify-content-center align-items-center w-25 gap-2">
            <input type="text" id="search" class="form-control" placeholder="Enter Github User">
            <span id="button" class="input-group-text text-bg-primary" id="basic-addon2"
               style="cursor: pointer;">Search</span>
         </form>
      </div>

      <div id="loading" class="text-center pt-5" style="height:200px;display:none;">
         <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
      </div>
      <!-- no user found -->
      <div id="userError" class="text-center fs-1 py-5 d-none text-secondary ">
         <i class="bi bi-person-x"></i> User Not Found
      </div>
      <div id="content">
         <div id="profile" class="w-75 mx-auto">
            <!-- profile div -->
         </div>
         <!-- search and repos per page  -->
         <div class="w-75 mx-auto d-flex justify-content-between align-items-center p-5">
            <div class="input-group w-25">
               <span class="input-group-text bg-primary-subtle" id="basic-addon1"><i class="bi bi-search"></i></span>
               <input id="searchRepo" type="text" class="form-control" placeholder="Search Respository" aria-label="Username"
                  aria-describedby="basic-addon1" value="">
            </div>
            <span class="text-secondary">Show Respositories:
            <input id="reposPerPage" class="rounded-1 border ms-1 text-center text-secondary" type="number" min="10" max="100"
               value="10">
            </span>
         </div>

         <!-- no repository found error -->
         <div id="repoError" class="text-center fs-5 py-3 d-none mb-5 text-secondary ">
            <i class="bi bi-ban"></i> No Repository Found
         </div>

         <div class="w-75 mx-auto">
            <div id="repos" class="row d-flex justify-content-around gy-5 mb-5 ">
               <!-- repos div  -->
            </div>
         </div>
         <nav id="nav" aria-label="Page navigation example">
            <ul class="pagination  justify-content-center">
               <li class="page-item" id="prevPage"><a id="prevButton" class="page-link text-secondary">←Previous</a></li>
               <li class="page-item"><a class="page-link" id="currentPage">1</a></li>
               <li class="page-item" id="nextPage"><a id="nextButton" class="page-link">Next→</a></li>
            </ul>
         </nav>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <script src="app.js" type="module"></script>
</body>

</html>
