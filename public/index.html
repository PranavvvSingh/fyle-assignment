<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
   <link rel="stylesheet" href="" />
   <title>Document</title>
</head>

<body>
   <div class="container-fluid">
      <div class="d-flex justify-content-center m-5">
         <form id="form" class="d-flex flex-column justify-content-center align-items-center w-25 gap-2">
            <input type="text" id="search" class="form-control" placeholder="Enter Github User">
            <span id="button" class="input-group-text text-bg-primary" id="basic-addon2"
               style="cursor: pointer;">Search</span>
         </form>
      </div>

      <div id="loading"  class="text-center pt-5" style="height:200px;display:none;">
         <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
         </div>
      </div>
      <div id="profile" class="w-75 mx-auto">
         <!-- profile div -->
      </div>
      <div class="w-75 mx-auto">
         <div id="repos" class="row d-flex justify-content-around gy-5 mb-5 "></div>
      </div>
      <nav aria-label="Page navigation example">
         <ul class="pagination  justify-content-center">
            <li class="page-item" id="prevPage"><a class="page-link">←Previous</a></li>
            <li class="page-item"><a class="page-link" id="currentPage">1</a></li>
            <li class="page-item" id="nextPage"><a class="page-link">Next→</a></li>
         </ul>
      </nav>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
   <script src="app.js" type="module"></script>
</body>

</html>
